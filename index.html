<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Web App</title>
    <style>
      body,html{
          margin: 0;
          padding: 0;
          background-color: #eeee88;
      }
      div#container{
          margin: 0;
          padding: 0;
          overflow:hidden;
          width: 100vw;
          height:80vh;
      }
      div#quad10x10{
          margin: 0;
          padding: 0;
          width:10px;
          height:10px;
          background-color: red;
          animation-duration: 6s;
          animation-name: ladoalado;
          animation-iteration-count: infinite;
          animation-direction: alternate;
      }
      @keyframes ladoalado {
          0%{
              margin-left: 75vw;
              margin-top: 50vh;
              width:10px;
              height:10px
          }
          33%{
              margin-left: 0vw;
              margin-top: 0vh;
              width:20px;
              height:10px
          }
          66%{
              margin-left: 0vw;
              margin-top: calc(80vh - 20px);
              width:20px;
              height:20px
          }
          100%{
              margin-left: 75vw;
              margin-top: 50vh;
              width:10px;
          }
      }
      #btncor{
          width: 100vw;
          text-align: center;
      }
      #btn0{
          width: 100vw;
          text-align: center;
      }
      a{
          background-color: #99cccc;
          color: #0088ff;
          outline: 2px solid #dddddd;
          border: 3px solid #99aaaa;
          padding: 4px;
          font-family: sans-serif;
          font-weight: bold;
          text-decoration: none;
      }
      #btn1{
          display: none;
          position:absolute;
          top:90%;
          left:50%;
          transform: translate(-50%, -50%);
      }
      #btn2{
          display: none;
          position:absolute;
          top:90%;
          left:0%;
          transform: translate(0%, -50%);
      }
      #btn3{
          display: none;
          position:absolute;
          top:90%;
          right:0%;
          transform: translate(0%, -50%);
      }
      #corverde{
          position:absolute;
          top:75%;
          left:25%;
          transform: translate(-50%, -50%);
          color:white;
          background-color: #006400;
          padding: initial;
          font-family: sans-serif;
          font-weight: normal;
          border: initial;
      }
      #corpadrao{
          position:absolute;
          top:75%;
          left:50%;
          transform: translate(-50%, -50%);
          color:white;
          background-color: red;
          padding: initial;
          font-family: sans-serif;
          font-weight: normal;
          border: initial;
      }
      #corazul{
          position:absolute;
          top:75%;
          left:75%;
          transform: translate(-50%, -50%);
          color:white;
          background-color: #00008b;
          padding: initial;
          font-family: sans-serif;
          font-weight: normal;
          border: initial;
      }
      
    </style>
  </head>

  <body>
    <div id="container">
      <div id="quad10x10">
      </div>
    </div>
    <div id="btncor">
    <button id="corverde" class="novacor" value="#006400" >Cor Verde</>
    <button id="corpadrao" class="novacor" value="#aa0000" >Cor Padrão</>
    <button id="corazul" class="novacor" value="#00008b" >Cor Azul</button>
    </div>
    <div id="btn0">
    <a id="continuar" href="#" onclick="mudar()">CONTINUAR</a>
    </div>
    <div id="btn1">
    <a href=# onclick="window.location.reload()">VOLTAR</a>
    </div>
    <div id="btn2">
    <a href="/Sites-de-testes/pag2.html" >Página 2</a>
    </div>
    <div id="btn3">
    <a href="/Sites-de-testes/pag3.html" >Página 3</a>
    </div>
    <script>
    
    function mudar(){
        document.getElementById("container").innerHTML = '<div style="text-align: center; width:100%; color: red"><p>Seja Bem Vindo ao Melhor Aplicativo da Internet</p>'
        document.getElementById("continuar").style.display = "none";
        document.getElementById("btncor").style.display = "none";
        document.getElementById("btn1").style.display = "inherit";
        document.getElementById("btn2").style.display = "inherit";
        document.getElementById("btn3").style.display = "inherit";
    }
    
    var alterarCor = document.querySelectorAll(".novacor")

    for (let k = 0;k < alterarCor.length;k++){
        console.log(alterarCor[k]);
        alterarCor[k].onclick = function(e){
            document.getElementById("quad10x10").style.backgroundColor = e.target.value;
        }
    }
    
    </script>
  </body>
</html>
